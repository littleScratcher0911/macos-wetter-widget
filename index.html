<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🌦️ Wetter-Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>🌦️ Wetter-Widget</h1>

    <!-- Suchfeld -->
    <form id="search-form" aria-label="Ort auswählen">
      <input id="city-input"
             type="text"
             placeholder="Stadt oder Ort eingeben …"
             autocomplete="off"
             required>
      <button type="submit">Wetter holen</button>
    </form>

    <!-- Anzeige-Container -->
    <section id="widget" aria-live="polite"></section>

    <!-- Code-Download -->
    <button id="download-btn" hidden>📥 Widget-Code herunterladen</button>
    <p class="hint">
      Datenquelle: <a href="https://open-meteo.com" target="_blank" rel="noopener">Open-Meteo</a> – frei nutzbar, keine API-Keys nötig.
    </p>
  </main>

  <script src="widget.js"></script>
  <footer>
    <img src="7059c33fbd8abd6216c46afd87047186a2eae771.png" style="height: 100px; width: 85px;">
    <p style="color: gray;">Create by: littleScratcher0911</p>
  </footer>
</body>
</html>
